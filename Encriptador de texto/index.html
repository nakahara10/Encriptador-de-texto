<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="form-group">
            <label for="input-text">Texto:</label>
            <textarea id="input-text" rows="4" placeholder="Digite o texto aqui..."></textarea>
        </div>
        <div class="form-group">
            <label for="shift">Deslocamento:</label>
            <input type="number" id="shift" value="3" min="1">
        </div>
        <button id="encrypt-button">Encriptar</button>
        <button id="decrypt-button">Descriptografar</button>
        <div class="result">
            <h2>Resultado:</h2>
            <textarea id="result-text" rows="4" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
